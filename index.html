          content="Nos chambres d'hôtes sont situées au calme dans la nature, à 700 m de la mer sur la côte de Granit Rose, près de l'île de Bréhat et Paimpol. Pour les amoureux de la nature, sachez que nous sommes à 500 m du GR34, le Sentier des Douaniers. On y découvre des paysages magnifiques et variés, le tout sous un climat tempéré ;-) Le soir, à la table d’hôtes, nous proposons un dîner végétarien, cuisiné avec beaucoup de soin et d’amour. Les repas sont à réserver la veille.">
